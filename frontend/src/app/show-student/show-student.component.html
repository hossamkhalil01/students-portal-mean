<div class="container">
  <div class="student-card pb-5">
    <img
      class="avatar"
      width="150"
      height="150"
      src="https://source.unsplash.com/random"
    />

    <h2 class="student-name">{{ student.name }}</h2>
    <h4 class="student-info">{{ student.email }}</h4>
    <h4 class="student-info">Age: {{ student.age }}</h4>

    <div class="row justify-content-center mt-5">
      <div class="row col-6 justify-content-around">
        <button class="btn btn-primary col-4">Edit</button>
        <button
          class="btn btn-danger col-4"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Student</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <p class="fs-6">
            Are you sure you want to delete {{ student.name }} ?
          </p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            data-bs-dismiss="modal"
            class="btn btn-primary"
            (click)="deleteUser()"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
