<div class="mt-5 row justify-content-center m-0">
  <div class="col-md-8">
    <div class="people-nearby">
      <h5 class="text-dark mb-5">
        {{
          searchKey === ""
            ? "All Results"
            : "'" + searchKey + "' " + "search results"
        }}
      </h5>

      <div *ngIf="studentsList.length === 0; else list">
        <h4 class="alert alert-info text-center">No results are found!</h4>
      </div>
      <ng-template #list>
        <div
          class="student-card border shadow-sm p-4 mb-5 bg-light rounded"
          *ngFor="let student of studentsList"
        >
          <div class="row">
            <div class="col-2 col-md-1">
              <img
                src="https://source.unsplash.com/random"
                alt="avatar"
                class="avatar"
              />
            </div>
            <div class="ms-3 col-5">
              <h6>
                <p (click)="showStudent(student)" class="profile-link">
                  {{ student.name }}
                </p>
              </h6>
              <p class="text-muted">{{ student.email }}</p>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
